@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>代码全自动管理</h5>
            </div>
            <div class="ibox-content">
            	<div class="form-horizontal">
             	<div class="form-group">
               		<div class="col-sm-2 b-r">
               			<div class="form-group">
                        <label class="col-sm-2 control-label">业务名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bizChName"> <span class="help-block m-b-none">例如:测试</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务英文名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bizEnName"> <span class="help-block m-b-none">例如:test</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">输出路径</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="path"> <span class="help-block m-b-none">默认路径为D:\lcc\base,可修改为您的项目的路径</span>
                        </div>
                    </div>
               		</div>
               <div class="col-sm-10">
                
                    <div class="col-sm-12" id="itemsArea">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务实体</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="domainName" type="text"><span class="help-block m-b-none">默认为 业务英文名称</span>
                        </div>
                        <div class="col-sm-2">
                            <#button btnCss="info" name="增加" icon="fa-plus" clickFun="Codebuilder.addItem()"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                </div>
                </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" onclick="Codebuilder.create()">代码生成</button>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
</div>

    <script type="text/template" id="itemTemplate">
        <div class="form-group" name="dictItem" id="dictItem">
            <label class="col-sm-2 control-label" style="width: 8%;">业务名称</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="itemNum">
            </div>
            <label class="col-sm-2 control-label" style="width: 8%;">字段名称</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="itemName">
            </div>
			<label class="col-sm-2 control-label" style="width: 8%;">字段类型</label>
            <div class="col-sm-2">
                <select class="form-control" type="text" name="itemType">
 						<option  value="0">字符串Varchar</option>
                        <option  value="1">数字Int</option>
						<option  value="2">日期Date</option>
						<option  value="3">数字Long</option>
						<option  value="4">数字short</option>
				</select>
            </div>
 			<label class="col-sm-2 control-label" style="width: 8%;">字段长度</label>
            <div class="col-sm-1">
                <input class="form-control" type="text" name="itemLength">
            </div>
            <div class="col-sm-1">
                <#button btnCss="danger" name="删除" id="cancel" icon="fa-remove" clickFun="Codebuilder.deleteItem(event)"/>
            </div>
        </div>
    </script>

<script src="${ctxPath}/static/modular/system/codebuilder/codebuilder.js"></script>
@}
